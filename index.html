<body class="bg-gray-100 p-4 max-h-screen">

    <header class="flex">
      <h1 class="text-3xl font-bold mb-4 text-blue-900 flex-1">Business Directory</h1>

      <!-- Navigation Bar -->
      <nav class="flex justify-end gap-4 mb-4">
        <a href="index.html" class="text-blue-900 font-bold text-xl">Companies</a>
        <a href="posts.html" class="text-blue-900 font-bold text-xl">Posts</a>
      </nav>
    </header>

    <!-- Create a search input -->
    <input type="text" id="searchInput" class="p-2 border rounded-md mb-2 w-full" placeholder="Search for a business">

    <!-- Create a filter dropdown -->
    <select id="categoryFilter" class="p-2 border rounded-md mb-4">
        <option value="all">All Industries</option>
        <option value="technology">Technology</option>
        <option value="finance">Finance</option>
        <option value="hospitality">Hospitality</option>
        <option value="construction">Construction</option>
        <option value="tourism">Tourism</option>
        <option value="fnb">Food and Beverages</option>
        <option value="agriculture">Agriculture</option>
        <option value="design">Design</option>
        <!-- Add more industries as needed -->
    </select>

    <!-- Create a container for the directory entries -->
    <div id="directoryContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Entries will be dynamically added here -->
    </div>

    <!-- Create a modal for contact information -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="modal-content bg-white p-8 mx-auto max-w-md rounded">
            <h2 class="text-2xl font-bold mb-4 text-blue-900" id="modalTitle"></h2>
            <p class="mb-2 text-gray-700" id="modalEmail"></p>
            <p class="mb-2 text-gray-700" id="modalAddress"></p>
            <p class="mb-4"><a id="modalWebsite" href="#" target="_blank" class="text-blue-500"></a></p>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" id="closeModal">Close</button>
        </div>
    </div>

        // Function to render directory entries
        function renderEntries() {
          const searchQuery = document.getElementById('searchInput').value.toLowerCase();
          const categoryFilter = document.getElementById('categoryFilter').value;

          const directoryContainer = document.getElementById('directoryContainer');
          directoryContainer.innerHTML = '';

          businesses.forEach((business, index) => {
              if ((categoryFilter === 'all' || business.category === categoryFilter) &&
                  business.name.toLowerCase().includes(searchQuery)) {
                  const entry = document.createElement('div');
                  entry.classList.add('p-4', 'border', 'rounded-md', 'bg-white', 'cursor-pointer', 'shadow-lg');

                  const image = document.createElement('img');
                  image.src = business.image;
                  image.classList.add('w-full', 'mb-2');
                  entry.appendChild(image);

                  const name = document.createElement('p');
                  name.textContent = business.name;
                  name.classList.add('text-center');
                  entry.appendChild(name);

                  // Add event listener to show modal on click
                  entry.addEventListener('click', () => showModal(business));

                  directoryContainer.appendChild(entry);
              }
          });
      }

      // Function to show modal with contact information
      function showModal(business) {
          const modal = document.getElementById('modal');
          modal.classList.remove('hidden');
          const modalTitle = document.getElementById('modalTitle');
          const modalEmail = document.getElementById('modalEmail');
          const modalAddress = document.getElementById('modalAddress');
          const modalWebsite = document.getElementById('modalWebsite');

          modalTitle.textContent = business.name;
          modalEmail.textContent = business.email;
          modalAddress.textContent = 'Address: ' + business.address;
          modalWebsite.textContent = business.website;
          modalWebsite.href = 'http://' + business.website;

          // Add event listener to close modal
          const closeModal = document.getElementById('closeModal');
          closeModal.addEventListener('click', () => modal.classList.add('hidden'));
      }

      // Event listeners for search and filter
      document.getElementById('searchInput').addEventListener('input', renderEntries);
      document.getElementById('categoryFilter').addEventListener('change', renderEntries);

      // Initial render
      renderEntries();
  </script>
</body>
